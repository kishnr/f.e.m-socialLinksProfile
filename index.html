<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style src>
      /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="links-card">
          <img src="assets/images/avatar-jessica.jpeg" />
          <div class="nameplace">
            <h1>Jessica Randall</h1>
            <h4>London, United Kingdom</h4>
          </div>
          <p class="description">"Front-end developer and avid reader."</p>
          <ul class="links">
            <li><button>GitHub</button></li>
            <li><button>LinkedIn</button></li>
            <li><button>Frontend Mentor</button></li>
            <li><button>Twitter</button></li>
            <li><button>Instagram</button></li>
          </ul>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kishan Ramesh</a>.
        </div>
      </div>
    </div>
  </body>
</html>
